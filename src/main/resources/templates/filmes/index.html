<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Home - Visualizar Filmes</title>
</head>
<body>
	<div class="containerPrincipal">
		<h3>Lista de filmes</h3>
		<table class="table table-sm">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Sinopse</th>
					<th scope="col">Data de Lançamento</th>
					<th scope="col">Diretor</th>
					<th scope="col">Genero</th>
					<th scope="col">Atores</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="filme : ${exibeFilme}">
					<td th:text="${filme.getId()}">Id</td>
					<td th:text="${filme.getNome()}">Nome</td>
					<td th:text="${filme.getSinopse()}">Sinopse</td>
					<td th:text="${filme.getDataLancamento()}">Data de Lançamento</td>
					<td th:text="${filme.getDiretor()}">Diretor</td>
					<td th:text="${filme.getGenero()}">Genero</td>
					<td th:text="${filme.getAtores()}">Atores</td>
				</tr>

			</tbody>
		</table>
		<div class="d-grid gap-2 col-2 mx-auto">

			<a class="btn btn-dark" href="cadastro">Cadastrar Novo Filme</a>

		</div>

	</div>
</body>
</html>
