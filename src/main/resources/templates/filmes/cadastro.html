<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Home - Cadastrar Filmes</title>
</head>
<body>
	<div class="containerPrincipal">
		<h3>Cadastro de Filmes</h3>
		<form action="cadastrarFilme" method="get">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">Sinopse</th>
						<th scope="col">Data de Lan√ßamento</th>
						<th scope="col">Autor</th>
						<th scope="col">Genero</th>
						<th scope="col">Atores</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="number" name="id" required></td>
						<td><input type="text" name="nome" required></td>
						<td><input type="text" name="sinopse" required></td>
						<td><input type="date" name="data" required></td>
						<td><input type="text" name="autor" required></td>
						<td><input type="text" name="genero" required></td>
						<td><input type="text" name="atores" required></td>
					</tr>
				</tbody>
			</table>
			<div class="d-grid gap-2 col-6 mx-auto">

				<button class="btn btn-dark" type="submit">Cadastrar</button>

				<a class="btn btn-dark" href="exibirFilme">Visualizar Lista de
					Filmes</a>

			</div>

		</form>

	</div>
</body>
</html>
