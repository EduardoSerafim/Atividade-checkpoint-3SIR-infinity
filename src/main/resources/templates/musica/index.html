<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Home - Visualizar Músicas</title>
</head>
<body>
	<div class="containerPrincipal">
		<h3>Lista de Músicas</h3>
		<table class="table table-sm">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Artista</th>
					<th scope="col">Gênero</th>
					<th scope="col">Duração</th>
					<th scope="col">Álbum</th>
					<th scope="col">Gravadora</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="musica: ${exibeMusica}">
					<td th:text="${musica.getId()}">Id</td>
					<td th:text="${musica.getNome()}">Nome</td>
					<td th:text="${musica.getArtista()}">Artista</td>
					<td th:text="${musica.getGenero()}">Genero</td>
					<td th:text="${musica.getDuracao()}">Duração</td>
					<td th:text="${musica.getAlbum()}">album</td>
					<td th:text="${musica.getGravadora()}">Gravadora</td>
				</tr>
				<tr>
					<td><a class="btn btn-dark" href="cadastroMusica">Cadastrar Nova
							Música</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
